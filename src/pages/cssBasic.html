<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础</title>
    <link rel="stylesheet" href="../css/frontend.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="../scripts/js/jquery.tmpl.js"></script>
</head>

<body>
    <div id="container"></div>
</body>
<script type="text/x-jquery-tmpl" id="template">
    <table>
        <caption>
            <h2>${title}</h2>
        </caption>
        <thead>
            <tr>
                <th>属性</th>
                <th>描述</th>
                <th>值</th>
            </tr>
        </thead>
        <tbody>
            {%each content%}
                <tr>
                    <td>
                        ${$value.attr}
                    </td>
                    <td>
                        ${$value.desc}
                    </td>
                    <td>
                        ${$value.value}
                    </td>
                </tr>
            {%/each%}
        </tbody>
    </table>
</script>
<script src="../scripts/js/frontend.js"></script>

</html>
